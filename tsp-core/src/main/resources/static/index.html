<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="description"
          content="The True Social Platform is a base-framework which helps building social platforms on top of it."/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>

    <title>True Social Platform</title>

    <!-- jQuery -->
    <script type="text/javascript" src="/webjars/jquery/3.2.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script type="text/javascript" src="/webjars/angularjs/1.6.2/angular.min.js"></script>

    <!-- Custom JS scripts -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/mainController.js"></script>
</head>

<body ng-app="app" ng-controller="mainController">
    <h1>True Social Platform</h1>
    <h2>Login</h2>
    <div class="container" ng-show="!authenticated">
        <div>
            <p>Login with <a href="/login/facebook">Facebook account</a>.</p>
        </div>
        <div>
            <p>Login with <a href="/login/github">Github account</a>.</p>
        </div>
    </div>
    <div class="container" ng-show="authenticated">
        <p>Logged in as <span ng-bind="user"></span>.</p>
        <div>
            <button ng-click="logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>
</body>

</html>
